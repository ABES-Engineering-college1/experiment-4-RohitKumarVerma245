<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <center> 
    <form>
     <fieldset>
        <h1>Hotel Room Booking Form</h1>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="date">Check-in Date:</label>
        <input type="date" id="date" name="check-inDate">
        <br><br>

        <label for="date">Check-out Date:</label>
        <input type="date" id="date" name="check-outDate">
        <br><br>

        <label for="sel">Room Type:</label>
        <select name="roomType" id="roomType">
            <option value="Single Room">Single Room</option>
            <option value="Double Room">Double Room</option>
            <option value="Triple Room">Triple Room</option>
        </select>
        <br><br>

        <label for="number">Number of Guests:</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="3">
        <br><br>

        <label for="text">Special Requests:</label><br>
        <textarea name="specialRequests" id="specialRequests" rows="4" cols="50"></textarea>
        <br><br>

       <input type="submit" value="Book Now">
       <input type="reset" value="Reset Form">
     </fieldset>
    </form>
</center>
    
</body>
</html>
